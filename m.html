<html>
<head>
<title> Student examination Form </title>
<head>
<style>
h3{
  font-family: Calibri;
  font-size: 25pt;        
  font-style: normal;
  font-weight: bold;
  color:rgb(0, 0, 0);
  text-align: center;
  text-decoration: underline
}
table{
  font-family: Calibri;
  color:rgb(22, 21, 21);
  font-size: 11pt;
  font-style: normal;
  font-weight: bold;
  text-align:;
  background-color: rgb(247, 253, 190);
  border-collapse: collapse;
  border: 2px solid rgb(137, 137, 151)
}
table.inner{
  border: 0px
}
</style>
<script type="text/javascript">
function validate(){
if(document.myForm.First_Name.value==""){
alert("Please provide First Name !");
document.myForm.First_Name.focus();
return false;
}
if(document.myForm.Last_Name.value==""){
alert("Please provide Last Name !");
document.myForm.Last_Name.focus();
return false;
}
if(document.myForm.Mobile.value==""){
alert("Please provide mobile number !!");
document.myForm.Mobile.focus();
return false;
}
if(document.myForm.Email.value==""){
alert("Please provide valid Email !!");
document.myForm.Email.focus();
return false;
}

if(document.myForm.city.value==""){
alert("Please provide city");
document.myForm.city.focus();
return false;
}
if(document.myForm.state.value==""){
alert("Please Enter State !!");
document.myForm.state.focus();
return false;
}
return(true);
}
</script>
</head>
<body>
<form action = "#" name = "myForm" onSubmit = "return (validate())";>
<h3 align = "center"> STUDENT EXAMINATION FORM </h3>
<table align = "center" cellpadding="9">
<tr>
<td> First Name : </td>
<td>
<input type = "text" name = "First_Name" placeholder="First Name" />
</td>
</tr>
<tr>
<td> Last Name : </td>
<td>
<input type = "text" name ="Last_Name" placeholder="Last Name" />
</td>
</tr>
<tr>
<td> Gender : </td>
<td> Male
<input type="radio" name="Gender" value="male" />
Female
 <input type="radio" name="Gender" value="female" />
</td>
</tr>
<tr>
<td> Moblie No. </td>
<td>
      <input type="text" name="Mobile" placeholder="Moblie Number" />
</td>
</tr>
<tr>
<td> Email : </td>
<td> <input type="text" name="Email" placeholder="Email Id" />
</td>
</tr>
<tr>
<td> Alternate Email: </td>
<td><input type="text" name="Email" placeholder="Email Id" />
</td>
</tr>
<tr>
<td> Address : </td>
<td>
<textarea name = "Address" rows="5" cols="20" placeholder="Address" />
</textarea>
</td>
</tr>

<tr>
<td> Select Course :</td> <br>
<td>
Computer<input type="radio" name="Course" value="Computer" />
Mechanical<input type="radio" name="Course" value="Mechanical" />
Civil<input type="radio" name="Course" value="Civil" />
</td>
</tr>
<tr>
<td>Graduation</td>
<td><input type="text" name="Graduation_Board" maxlength="30" /></td>
</tr>
<tr>
   <td>credits</td>
<td><input type ="text" name="credits"  maxlength="10"/></td>
</tr>
<tr>
<td align="right"> </td>
<td>
<input type="Submit"  Value = "Submit"  />
</td>
</tr>
</table>
</form>
</body>
</html>
